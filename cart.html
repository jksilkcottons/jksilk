<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - JK-Silk Cotton</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-lg"></nav>
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold">JK-Silk Cottons</div>

                <!-- Hamburger menu for mobile -->
                <button id="menu-toggle" class="text-gray-700 focus:outline-none lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Regular Navbar Links (visible on larger screens) -->
                <div class="hidden lg:flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                    <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
                </div>
            </div>
        </div>
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Your Cart</h1>
        <div id="productDetails" class="mb-6"></div>
        <form id="userInfoForm" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Enter Your Details</h2>
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700">Full Name:</label>
                <input type="text" id="fullname" required class="border rounded-lg w-full p-2" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone Number:</label>
                <input type="tel" id="phone" required class="border rounded-lg w-full p-2" placeholder="Your Phone Number">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700">Address:</label>
                <input type="text" id="address" required class="border rounded-lg w-full p-2" placeholder="Your Address">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <script src="mail.js">
    </script>
</body>

</html>
