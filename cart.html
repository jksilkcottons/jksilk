<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - JK-Silk Cotton</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div id="navbar"></div>

    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Your Cart</h1>
        <div id="productDetails" class="mb-6"></div>
        <form id="userInfoForm" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Enter Your Details</h2>
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700">Full Name:</label>
                <input type="text" id="fullname" required class="border rounded-lg w-full p-2" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone Number:</label>
                <input type="tel" id="phone" required class="border rounded-lg w-full p-2" placeholder="Your Phone Number">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700">Address:</label>
                <input type="text" id="address" required class="border rounded-lg w-full p-2" placeholder="Your Address">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <script src="navbar.js"></script>
</body>

</html>
