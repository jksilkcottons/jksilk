<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK-Silk Cotton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold">JK-Silk Cottons</div>

                <!-- Hamburger menu for mobile -->
                <button id="menu-toggle" class="text-gray-700 focus:outline-none lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Regular Navbar Links (visible on larger screens) -->
                <div class="hidden lg:flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                    <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
                    <a href="login.html" class="text-gray-700 hover:text-blue-500">Admin-Login</a>
                </div>
            </div>
        </div>

        <!-- Mobile Sidebar (hidden by default) -->
        <div id="mobile-menu" class="hidden bg-white shadow-lg fixed inset-y-0 left-0 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
            <div class="flex flex-col space-y-4 p-4">
                <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
                <a href="login.html" class="text-gray-700 hover:text-blue-500">Admin-Login</a> <!-- Admin Login Link -->
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Our Products</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="productsContainer">
            <!-- Products will be injected here -->
        </div>
    </div>

    <!-- Modal for showing detailed product information -->
    <div id="productModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
            <button id="closeModal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div id="modalContent">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <!-- Firebase Configuration & Script -->
    <script src="script.js" type="module">      
   
    
    </script>
</body>

</html>
