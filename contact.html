<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JK-Silk Cotton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold">JK-Silk Cottons</div>

                <!-- Hamburger menu for mobile -->
                <button id="menu-toggle" class="text-gray-700 focus:outline-none lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Regular Navbar Links (visible on larger screens) -->
                <div class="hidden lg:flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                    <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
                </div>
            </div>
        </div>

        <!-- Mobile Sidebar (hidden by default) -->
        <div id="mobile-menu" class="hidden bg-white shadow-lg fixed inset-y-0 left-0 w-64 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
            <div class="flex flex-col space-y-4 p-4">
                <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
        <p class="text-gray-600 text-center mb-8">
            We would love to hear from you! For inquiries or feedback, please reach out to us at:
        </p>
        <div class="text-center">
            <p>Email: <a href="mailto:jksilkcottons@gmail.com" class="text-blue-500">jksilkcottons@gmail.com</a></p>
            <p>Phone: <a href="tel:+918667533934" class="text-blue-500">+91 8667533934</a></p>
            <p>Address: 1-w Puthur, Bodinayakanur Town, Theni Dt, Tamilnadu</p>
        </div>
    </div>

    <!-- Toggle Sidebar Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('-translate-x-full');
        });
    </script>

</body>

</html>
